<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free online tool to resize your images instantly. Resize to custom width and height while maintaining quality."
    />
    <meta
      name="keywords"
      content="image resizer, resize image online, photo resizer, image tools, responsive image resizer"
    />
    <title>Image Resizer - Resize Your Images Online | Free Tool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
      }
      header h1 {
        font-size: 2.8rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      header p {
        font-size: 1.2rem;
        color: #34495e;
        max-width: 800px;
        margin: 0 auto;
      }
      .resizer-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 40px;
      }
      .upload-section,
      .preview-section {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        text-align: center;
      }
      .upload-section {
        border-right: 1px solid #eee;
      }
      .drop-area {
        border: 3px dashed #3498db;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background-color: #f8f9fa;
      }
      .drop-area:hover {
        background-color: #e8f4fc;
        border-color: #2980b9;
      }
      .drop-area i {
        font-size: 60px;
        color: #3498db;
        margin-bottom: 15px;
      }
      .drop-area h3 {
        margin-bottom: 15px;
        color: #2c3e50;
      }
      .drop-area p {
        color: #7f8c8d;
        margin-bottom: 20px;
      }
      .file-input {
        display: none;
      }
      .select-button {
        background: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        display: inline-block;
        transition: all 0.3s;
        border: none;
      }
      .select-button:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .resize-controls {
        margin: 20px 0;
        text-align: left;
      }
      .resize-controls label {
        font-weight: 600;
        color: #2c3e50;
        display: block;
        margin: 10px 0 5px;
      }
      .resize-controls input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .resize-button {
        background: #2ecc71;
        color: white;
        padding: 15px 35px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        transition: all 0.3s;
        margin: 20px 0;
        width: 100%;
      }
      .resize-button:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .resize-button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
      }
      .preview-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }
      .image-info {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        text-align: left;
      }
      .image-info h4 {
        margin-bottom: 10px;
        color: #2c3e50;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
      }
      .image-info p {
        margin: 8px 0;
        color: #34495e;
      }
      .download-button {
        background: #9b59b6;
        color: white;
        padding: 15px 35px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        transition: all 0.3s;
        margin: 20px 0;
        width: 100%;
        display: none;
      }
      .download-button:hover {
        background: #8e44ad;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 20px;
        color: #7f8c8d;
        border-top: 1px solid #ddd;
        margin-top: 40px;
      }
      @media (max-width: 768px) {
        .upload-section {
          border-right: none;
          border-bottom: 1px solid #eee;
          padding-bottom: 30px;
        }
        header h1 {
          font-size: 2.2rem;
        }
        header p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Resizer</h1>
        <p>
          Free online tool to resize your images instantly. Adjust width and
          height with full control.
        </p>
      </header>

      <div class="resizer-container">
        <div class="upload-section">
          <div
            class="drop-area"
            onclick="document.getElementById('file-input').click()"
          >
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop your images here</h3>
            <p>or click below to upload</p>
            <input
              type="file"
              class="file-input"
              id="file-input"
              accept="image/*"
            />
            <button class="select-button">Select Image</button>
          </div>
        </div>

        <div class="preview-section">
          <img id="preview-image" class="preview-image" src="" alt="" />
          <div class="image-info" id="image-info" style="display: none">
            <h4>Image Info</h4>
            <p id="original-size">Original Size: -</p>
            <p id="resized-size">Resized Size: -</p>
            <p id="dimensions">Dimensions: -</p>
          </div>

          <div class="resize-controls">
            <label for="width">Width (px)</label>
            <input type="number" id="width" placeholder="Enter width" />
            <label for="height">Height (px)</label>
            <input type="number" id="height" placeholder="Enter height" />
          </div>

          <button id="resize-button" class="resize-button" disabled>
            Resize Image
          </button>
          <button id="download-button" class="download-button">
            Download Resized Image
          </button>
        </div>
      </div>

      <footer>Â© 2025 Image Resizer | Made by I</footer>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const previewImage = document.getElementById("preview-image");
      const imageInfo = document.getElementById("image-info");
      const originalSize = document.getElementById("original-size");
      const resizedSize = document.getElementById("resized-size");
      const dimensions = document.getElementById("dimensions");
      const resizeButton = document.getElementById("resize-button");
      const downloadButton = document.getElementById("download-button");

      let uploadedImage = null;
      let resizedBlob = null;

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          previewImage.style.display = "block";
          imageInfo.style.display = "block";
          originalSize.textContent = `Original Size: ${(
            file.size / 1024
          ).toFixed(2)} KB`;
          resizedSize.textContent = `Resized Size: -`;
          dimensions.textContent = `Dimensions: -`;
          resizeButton.disabled = false;
          uploadedImage = file;
        };
        reader.readAsDataURL(file);
      });

      resizeButton.addEventListener("click", () => {
        if (!uploadedImage) return;

        const width = parseInt(document.getElementById("width").value);
        const height = parseInt(document.getElementById("height").value);

        if (!width || !height) {
          alert("Please enter both width and height!");
          return;
        }

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = URL.createObjectURL(uploadedImage);

        img.onload = () => {
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(
            (blob) => {
              resizedBlob = blob;
              previewImage.src = URL.createObjectURL(blob);
              resizedSize.textContent = `Resized Size: ${(
                blob.size / 1024
              ).toFixed(2)} KB`;
              dimensions.textContent = `Dimensions: ${width} x ${height}`;
              downloadButton.style.display = "block";
            },
            "image/jpeg",
            0.95
          );
        };
      });

      downloadButton.addEventListener("click", () => {
        if (!resizedBlob) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(resizedBlob);
        a.download = "resized.jpg";
        a.click();
      });
    </script>
  </body>
</html>
